name: Daily Regression - Cypress/Cucumber

on:
  push:
    branches:
      - master
  schedule:
    - cron: '30 14 * * 1-5'

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        id: cypress-tests
        run: |
          npx cypress run --config specPattern=cypress/e2e/**/*.feature --env tags=@Regression
          echo "Cypress tests completed"
        continue-on-error: true

      - name: Publish Cucumber Report
        uses: actions/upload-artifact@v2
        with:
          name: cucumber-report
          path: test-results/cucumber/cucumber_report.html

      - name: Capture Failure Screenshots
        if: steps.cypress-tests.outcome == 'failure'
        run: |
          # Capture and publish the failure screenshots
          echo "Capturing and publishing failure screenshots..."
        continue-on-error: true

      # Add other steps to continue the pipeline as needed
