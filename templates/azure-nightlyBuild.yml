parameters:
  - name: configuration
    displayName: Configuration
    type: string
    default: smoke-qa
    values:
      - smoke-qa
      - smoke-ultra
      - qa-api
      - qa-meeting
      - qa-workflow
      - development

trigger:
  branches:
    include:
      - master

schedules:
  - cron: '0 18 * * 1-5'
    displayName: 'Nightly Build at 18:00'
    always: true
    branches:
      include:
        - master

jobs:
- job: ViewpointAutomation
  timeoutInMinutes: 90
  pool: 'Build Pipelines VMSS - QAUAT'
  steps:
  - script: |
      npx cypress cache clear
    displayName: 'Cypress Clear Cache'

  - script: |
      npm ci
    displayName: 'Install Packages'

  - script: |
      export HTTP_PROXY=http://10.71.1.42:3128
      npx cypress run --env configFile=${{ parameters.configuration }} --reporter junit
    displayName: 'Running Cypress Tests'

  - task: PublishPipelineArtifact@1
    displayName: 'Publish Cucumber Report'
    inputs:
      targetPath: 'test-results/cucumber/cucumber_report.html'
      artifact: Report
    continueOnError: true
    condition: succeededOrFailed()

  - task: PublishTestResults@2
    displayName: 'Publish Test Results'
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '**/result-*.xml'
      searchFolder: '$(System.DefaultWorkingDirectory)/test-results/tests-output'
      mergeTestResults: true
      failTaskOnFailedTests: true
    condition: succeededOrFailed()
